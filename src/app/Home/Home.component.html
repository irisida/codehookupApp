<div class="container mt-5">
  <div style="text-align: center">
    <div><h1>&lt; CodeHookup /&gt;</h1></div>
  </div>
  <div *ngIf="!registerMode" style="text-align: center">
    <p class="lead">Sign up, sign-in, find a team!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Sign Up
      </button>
      <button class="btn btn-info btn-lg">More info</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
