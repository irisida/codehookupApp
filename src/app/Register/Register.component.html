<form #registerForm="ngForm" (ngSubmit)="register()">
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      required
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>

  <div class="form-group">
    <label for="favoutiteValue">Favourute value</label>
    <select name="form-control" id="favoutiteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{
        value.name
      }}</option>
    </select>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      required
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
